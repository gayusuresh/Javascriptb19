<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var start=1;
        do{
            document.write(start+"<br>");//1 2
            start++;//start=start+1=2 3
        }
        while(start>=10);//2<=10 3<=10--10<=10 11<=10=f
    </script>
</body>
</html>
