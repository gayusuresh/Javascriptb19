<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function load()
      {
       document.getElementById('input1').style.background="cyan";
      }
      function load1()
      {
       document.getElementById('input2').style.background="green";
      }
    </script>
</head>
<body>
<input type="text" id="input1" onfocus="load()">
<input type="text" id="input2" onblur="load1()">

</body>
</html>
